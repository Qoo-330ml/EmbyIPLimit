database:
  name: emby_playback.db # 默认数据库，不改动
emby:
  server_url: # https://emby.example.com
  api_key: # your_api_key_here
  check_interval: 10
notifications:
  alert_threshold: 2 # 播放窗口数(需不同IP），达到这个值即禁用
  enable_alerts: true
security:
  auto_disable: true
  whitelist: # 白名单内的用户不会被禁用
  - "admin"
  - "user1"
  - "user2"
webhook:
  enabled: false # 是否启用webhook通知
  url: # webhook地址
  timeout: 10 # 请求超时时间（秒）
  retry_attempts: 3 # 重试次数
  # 自定义请求体配置 - 用户可以根据自己的webhook服务器要求自定义
  body:
    title: "Emby用户封禁通知"  # 消息标题，根据你的webhook服务要求设置
    content: "用户 {username} 在 {location} 使用 {ip_address} ({ip_type}) 登录，检测到 {session_count} 个并发会话，已自动封禁。"